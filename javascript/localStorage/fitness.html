<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuFitness</title>
</head>

<body>

    <h1>Bienvenido a TuFitness</h1>
    <img src="fitness.avif" alt=""><br>
    <input type="text" id="pesoActual" placeholder="Introduzca su peso">
    <button onclick="guardar()">Guardar progreso</button>
    <p id="parrafo"></p>

    <script>

        let pesoAnterior=100000;
        function guardar(){
            let pesoActual = document.getElementById("pesoActual").value;
            if (pesoActual!=""){
                localStorage.setItem("peso", pesoActual);
                if (pesoActual>pesoAnterior){
                    document.getElementById("parrafo").innerHTML = "Hay que apretarse el cinturón"
                }
                if (pesoActual==pesoAnterior)
                {
                    document.getElementById("parrafo").innerHTML = "Pesas lo mismo que la última vez"
                }
                if (pesoActual<pesoAnterior)
                {
                    document.getElementById("parrafo").innerHTML = "¡Vas por el buen camino!";
                }
            }
            else{
                document.getElementById("parrafo").innerHTML = "Tienes que introducir tu peso en kg"
            }
        }
        function cargaPagina(){
            var almacenado = localStorage.getItem("peso");
            if (almacenado!=null)
            {
                pesoAnterior = parseFloat(almacenado);
                document.getElementById("parrafo").innerHTML="Tu peso anterior era " + pesoAnterior + "kg"
            }
        }
        window.onload=cargaPagina();

    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Im√°genes</title>
</head>

<body onload="seleccionaEscudo()">

    <img id="escudo" src="" alt="">

    <script>

        let archivos = ["escudo1.jpg", "escudo2.png", "escudo3.jpg", "escudo4.png"];

        function random(min,max) {
            return Math.floor((Math.random() * (max - min + 1)) + min);
        }

        function seleccionaEscudo(){
            let numero = random(0,archivos.length - 1);
            document.getElementById("escudo").src = "" + archivos[numero];
        }

    </script>
    

</body>
</html>

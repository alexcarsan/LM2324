<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
</head>

<body>
    
    <form>
        <fieldset>
        <p>FORMULARIO DE PAGO (Los campos obligatorios se han marcado con *)</p>
      
        <fieldset>
            <legend>Información de contacto</legend>

            <fieldset>
                <legend>Profesión</legend>

                <input type="radio" name="profesion" value="profesor">Profesor/a<br>
                <input type="radio" name="profesion" value="estudiante">Estudiante<br>
                <input type="radio" name="profesion" value="otro">Otro<br>

            </fieldset>

            <fieldset>
                <legend>Tratamiento</legend>

                <input type="radio" name="trato" value="sr">Sr/Sra<br>
                <input type="radio" name="trato" value="dr">Dr/Dra<br>
                <input type="radio" name="trato" value="otro">Otro<br>

            </fieldset>

            <label for="">Nombre: *</label><br>
            <input type="text" name="nombre" required><br>
            <label for="">Correo: *</label><br>
            <input type="email" name="email" id="" required><br>
            <label for="">Número de teléfono: *</label><br>
            <input type="text" name="tlf" required><br>
            <label for="">Contraseña: *</label><br>
            <input type="password" name="password" required><br>

        </fieldset>

        <fieldset>
            <legend>Información de pago</legend>

            <p>Tipo de tarjeta:
            <select>
                <option value="visa" selected>Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="americanexpress">American Express</option>
            </select></p>

            <label for="">Número de tarjeta: *</label><br>
            <input type="text" name="numtarj" required><br>
            <label for="">Fecha de caducidad: *</label><br>
            <input type="date" name="fechacad" required><br>
            <label for="">Cuenta de Paypal: *</label><br>
            <input type="text" name="paypal" required><br>

            <p>Método de pago:
                <select>
                    <option value="tarjeta" selected>Tarjeta de crédito</option>
                    <option value="paypal">Paypal</option>
                </select></p>

        </fieldset>

        <br>
        <input type="submit" value="VALIDAR EL PAGO">
        </fieldset>
      </form>

</body>
</html>
